<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">

    <title>Christopher Gilbert</title>

    <!-- Import Favicons -->
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon.png">
</head>

<body>
    <div class="container">
        <header>
            <h1>Christopher Gilbert</h1>
            <p>Web Developer & Designer</p>
        </header>
        <main>
            <img src="/dist/assets/headshot.jpeg" alt="Profile Picture" class="profile-pic" width="200" height="200">
            <section class="about">
                <h2>About Me</h2>
                <p>
                    Hello! I'm a passionate web developer with a keen eye for design.
                    I love creating beautiful and functional websites that make a difference.
                </p>
            </section>
            <section class="skills">
                <h2>Skills</h2>
                <ul id="skills-list"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; <span id="current-year"></span> John Doe. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
